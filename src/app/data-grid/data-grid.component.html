<div>
  <table mat-table [dataSource]="formattedData">
      <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column.name">
        <th mat-header-cell *matHeaderCellDef> {{ column.label }} </th>
        <td mat-cell *matCellDef="let row"> {{ row[column.name] }} </td>
        <td mat-footer-cell *matFooterCellDef>{{ getFooterValue(column.name, i) }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
  </table>
</div>
